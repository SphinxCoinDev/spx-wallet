<ion-header>

  <ion-toolbar color="primary">

    <ion-buttons slot="start" menu="navMain">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Profile</ion-title>

  </ion-toolbar>
    
</ion-header>

<ion-content padding>

  <ion-grid>

    <ion-row>

      <ion-col size="12" size-sm="8" offset-sm="2">

        <ion-card>

          <ion-card-header text-center>
            <ion-item lines="none"> 
              <ion-avatar slot="start">
                <ion-img src="assets/logos/spx.png"></ion-img>
              </ion-avatar>
              <ion-label>
                <h1>{{ user.username }}</h1>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
          </ion-card-content>
          
        </ion-card>
        
      </ion-col>
      
    </ion-row>

    <div *ngIf="isLoading" text-center>
      <ion-spinner color="primary" name="lines"></ion-spinner>
    </div>
    

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list no-padding>
          <ion-item (click)="syncUser()" button>
            <ion-label>Sync Account</ion-label>
            <ion-icon name="sync" slot="end"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list no-padding>
          <ion-item (click)="exportAssets()" button>
            <ion-label>Export Assets</ion-label>
            <ion-icon name="paper" slot="end"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list no-padding>
          <ion-item (click)="showKey()" button>
            <ion-label>SPX-ID Private Key</ion-label>
            <ion-icon name="eye" slot="end"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    
  </ion-grid>

</ion-content>
