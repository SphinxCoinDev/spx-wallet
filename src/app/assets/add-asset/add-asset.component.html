<ion-header>

  <ion-toolbar color="primary">

    <ion-title>Add New Asset</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  
  </ion-toolbar>
      
</ion-header>
    
<ion-content padding>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Select Asset</ion-label>
              <ion-select formControlName="selectedAsset">
                <ion-select-option *ngFor="let asset of remoteAssets" [value]="asset.symbol">{{ asset.name + ' [' + asset.symbol + ']' }}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>  
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" expand="block" (click)="generateAsset()">Generate</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-grid *ngIf="genSuccess">
      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <ion-label position="floating">Address:</ion-label>
            <ion-textarea value="{{ asset.publicKey }}"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <ion-label position="floating">Private key:</ion-label>
            <ion-textarea value="{{ asset.privateKey }}" rows="5"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>


</ion-content>
