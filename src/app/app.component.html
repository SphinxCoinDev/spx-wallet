<ion-app>

  <ion-menu side="start" menuId="navMain">

    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>SPX Wallet</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <ion-list>

        <ion-menu-toggle menu="navMain">

          <ion-item lines="none" routerLink="/">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>

          <!-- <ion-item lines="none" routerLink="/market"> -->
          <ion-item lines="none" routerLink="/">
            <ion-icon name="trending-up" slot="start"></ion-icon>
            <ion-label>Market</ion-label>
          </ion-item>
      
          <ion-item lines="none" routerLink="/assets">
            <ion-icon name="wallet" slot="start"></ion-icon>
            <ion-label>Assets</ion-label>
          </ion-item>

          <ion-item lines="none" routerLink="/spx">
            <ion-icon name="star" slot="start"></ion-icon>
            <ion-label>SPX Token</ion-label>
          </ion-item>

          <ion-item lines="none" routerLink="/contacts">
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label>Contacts</ion-label>
          </ion-item>

          <ion-item lines="none" routerLink="/profile">
            <ion-icon name="contact" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>

          <ion-item lines="none" routerLink="/about">
            <ion-icon name="information-circle" slot="start"></ion-icon>
            <ion-label>About</ion-label>
          </ion-item>

          <ion-item lines="none" (click)="onLogout()" button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
  
        </ion-menu-toggle>
          
      </ion-list>

    </ion-content>

    <ion-footer>
      <ion-toolbar color="primary" text-center>
        <ion-label>Copyright © 2019 - SPXTek OÜ</ion-label>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet main></ion-router-outlet>

</ion-app>
